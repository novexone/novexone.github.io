<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .light-beam {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.02) 30%,
                rgba(255, 255, 255, 0) 60%);
            transform: rotate(15deg);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0;
            opacity: 0.9;
        }

        p {
            font-size: 1rem;
            margin: 1rem 0;
            color: #666;
            letter-spacing: 2px;
        }

        .minimal-loader {
            width: 30px;
            height: 30px;
            border: 2px solid #111;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="light-beam"></div>
    <div class="container">
        <div class="minimal-loader"></div>
        <h1>WEBSITE UNDER DEVELOPMENT</h1>
        <p>coming soon</p>
    </div>
</body>
</html>
